name: Sync models.dev to Tokenlens

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-models-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate models from models.dev
        run: pnpm -w --filter @tokenlens/models run fetch:models

      - name: Typecheck generated sources
        run: pnpm -w --filter @tokenlens/models run typecheck

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet --exit-code -- packages/models/src; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: ${{ env.ACT != 'true' && steps.diff.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(models): sync models.dev registry"
          title: "chore(models): sync models.dev registry"
          body: |
            Automated weekly sync of @tokenlens/models from models.dev.
            
            This PR was created by GitHub Actions after running `packages/models/scripts/sync-models-dev.mjs`.
          branch: chore/sync-models-dev
          delete-branch: true
          signoff: false
          committer: GitHub <noreply@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          labels: chore, automated pr
          add-paths: |
            packages/models/src/**
